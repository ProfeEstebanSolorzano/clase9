<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Register Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js" defer></script>
</head>

<body>
    <form class="signup-form" novalidate>

        <!-- form header -->
        <div class="form-header">
            <h1>Login page</h1>
        </div>

        <!-- form body -->
        <div class="form-body">

            <!-- Firstname and Lastname -->
            <div class="horizontal-group">
                <div class="form-group left">
                    <label for="firstname" class="label-title">Correo *</label>
                    <input type="text" id="correo" class="form-input" placeholder="enter your first name" required="required" />
                </div>
                <div class="form-group right">
                    <label for="lastname" class="label-title">Contrase√±a</label>
                    <input type="password" id="pass" class="form-input" placeholder="enter your last name" />
                </div>
            </div>

            <!-- form-footer -->
            <div class="form-footer">
                <span>* required</span>
                <button id="login" class="btn">Login</button>
            </div>

    </form>

</body>

</html>
